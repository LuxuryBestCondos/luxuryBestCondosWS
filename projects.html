<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            border-top: 1px solid #ddd;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        footer .social-media a {
            margin: 0 10px;
            font-size: 18px;
            color: #555;
            text-decoration: none;
        }

        footer .social-media a:hover {
            color: #007BFF;
        }

        .project-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 300px;
            text-align: center;
            overflow: hidden;
            background-color: white;
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .project-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .project-card a {
            text-decoration: none;
            color: #007BFF;
        }

        .project-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="./index.html"><img src="./assets/img/logo/Logo BLC - Vertical.svg" height="80" alt="logo"></a>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about-us.html">Who We Are?</a>
            <a href="./services.html">Services</a>
            <a href="./faq.html">FAQ</a>
        </nav>
    </header>

    <div id="projects-container"></div>

    <footer>
        <div>
            <p>&copy; 2024 Luxury Best Condos</p>
        </div>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script>
        // Datos de ejemplo para vecindarios y proyectos
        const data = {
            "icon-beach-hollywood": [
                { id: 1, name: "Amenities", image: "./assets/img/icon-beach-hollywood/amenities/Business Center_Delivery Final.png", price: "$1,200,000" },
                { id: 2, name: "Cabanas", image: "./assets/img/icon-beach-hollywood/cabanas/Diplomat Landings_Pool Cabanna 01_Delivery Final.png", price: "$850,000" },
                { id: 3, name: "Exterior", image: "./assets/img/icon-beach-hollywood/exterior/Related-Diplomat-01-Bayfront_Aerial-02 (1).png", price: "$1,500,000" },
                { id: 4, name: "Lobby", image: "./assets/img/icon-beach-hollywood/lobby/Lobby 01_Delivery Final (1) 1.png", price: "$600,000" }
            ],
            "continumm-club": [
                { id: 5, name: "Renderings", image: "./assets/img/CONTINUMM CLUB , NORTH  BAY VILLAGE/renderings/99 Pet Area Look Down_OPT-03.png", price: "$1,500,000" },
                { id: 6, name: "Amenities", image: "./assets/img/CONTINUMM CLUB , NORTH  BAY VILLAGE/amenities/Dining Trellis Pavilion (1) 1.png", price: "$900,000" },
                { id: 7, name: "Exterior", image: "./assets/img/CONTINUMM CLUB , NORTH  BAY VILLAGE/exterior/Arrival.png", price: "$900,000" },
                { id: 8, name: "Residences", image: "./assets/img/CONTINUMM CLUB , NORTH  BAY VILLAGE/residences/TERRACE DAY 1.png", price: "$900,000" }
            ],
            "regis-residences": [
                { id: 9, name: "Residences", image: "./assets/img/Regis Residences Bahia Mar Fort Lauderdale/image 1.png", price: "$2,000,000" },
             
            ]
        };

        // Obtener el vecindario actual desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const neighborhood = urlParams.get('neighborhood');

        // Renderizar las tarjetas de proyectos
        const container = document.getElementById('projects-container');
        if (neighborhood && data[neighborhood]) {
            data[neighborhood].forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <img src="${project.image}" alt="${project.name}">
                    <h3>${project.name}</h3>
                    <p>${project.price}</p>
                    <a href="./details-${neighborhood}.html?id=${project.id}">View Details</a>
                `;
                container.appendChild(card);
            });
        } else {
            container.innerHTML = '<p>No projects found for this neighborhood.</p>';
        }
    </script>
</body>
</html>
