<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            border-top: 1px solid #ddd;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }

        footer .social-media a {
            margin: 0 10px;
            font-size: 18px;
            color: #555;
            text-decoration: none;
        }

        footer .social-media a:hover {
            color: #007BFF;
        }

        .details-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .details-container img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .details-container h2 {
            margin-top: 10px;
            font-size: 24px;
        }

        .details-container p {
            margin: 10px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="./index.html"><img src="./assets/img/logo/Logo BLC - Vertical.svg" height="80" alt="logo"></a>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about-us.html">Who We Are?</a>
            <a href="./services.html">Services</a>
            <a href="./faq.html">FAQ</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="details-container" id="details-container"></div>

    <!-- Footer -->
    <footer>
        <div class="contact">
            <img src="./assets/img/logo/URG LOGO - NEW 2024.png" alt="Logo">
            <div class="social-media">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="legal">
            <p>&copy; 2024 Luxury Best Condos</p>
            <p>All rights reserved by Luxury Best Condos - Carlos Herrera Realtor</p>
            <a href="./privacy-policy.html">Privacy Policy</a>
            <a href="./terms-condition.html">Terms & Conditions</a>
        </div>
    </footer>

    <script>
        // Datos de ejemplo (pueden ser reemplazados con una API o JSON)
        const projectData = {
            1: { name: "Project A", image: "./assets/img/project-a.jpg", price: "$1,200,000", description: "Luxury apartment in Icon Beach Hollywood." },
            2: { name: "Project B", image: "./assets/img/project-b.jpg", price: "$850,000", description: "Beautiful apartment with ocean view." },
            3: { name: "Project C", image: "./assets/img/project-c.jpg", price: "$1,500,000", description: "Modern condo with state-of-the-art amenities." },
            4: { name: "Project D", image: "./assets/img/project-d.jpg", price: "$900,000", description: "Spacious penthouse in the heart of the city." }
        };

        // Obtener el par√°metro 'id' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        // Renderizar detalles del proyecto
        const container = document.getElementById('details-container');
        if (projectId && projectData[projectId]) {
            const project = projectData[projectId];
            container.innerHTML = `
                <img src="${project.image}" alt="${project.name}">
                <h2>${project.name}</h2>
                <p><strong>Price:</strong> ${project.price}</p>
                <p>${project.description}</p>
            `;
        } else {
            container.innerHTML = '<p>Project not found.</p>';
        }
    </script>
</body>
</html>
